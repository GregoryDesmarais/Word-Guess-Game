<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Dev Word Guess!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class='text-center'>
        <h1>Web Development Word Guess!</h1>
    </div>
    <div class='jumbotron container text-center'>
        <div class='row'>
            <div class='col-md-6'>
                <img src='assets/images/code.jpg' class='img-fluid'>
            </div>
            <div class='col-md-6'>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        <p>
                            Press any key to get started!
                        </p>
                    </div>
                </div>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        Wins: <span id='winCount'></span>
                    </div>
                </div>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        Guess This Word!
                        <p id='curWord'></p>
                    </div>
                </div>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        Guesses Left: <span id='guessRemain'></span>
                    </div>
                </div>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        Guessed Letters:<span id='guessedLetters'></span>
                    </div>
                </div>
                <div class='row my-4'>
                    <div class='col-md-12'>
                        <h1 id='gameStatus'></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/code.js"></script>

</html>
