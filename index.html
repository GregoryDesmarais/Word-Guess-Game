<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Dev Word Guess!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class='text-center'>
        <h1>Web Development Word Guess!</h1>
    </div>
    <div class='jumbotron container text-center'>
        <div class='row'>
            <div class='col-md-6'>
                <img src='https://previews.123rf.com/images/welcomia/welcomia1611/welcomia161100018/66142031-web-development-work-concept-html-css-programming-job-programmer-working-on-his-laptop-computer-conc.jpg' class='img-fluid'>
            </div>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-12'>
                        <p>
                            Press the <kbd>Shift</kbd> key to start a new game!
                        </p>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Wins: <span id='winCount'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Guess This Word!
                        <p id='curWord'></p>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Guesses: <span id='guessRemain'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Used Letters
                        <p id='guessedLetters'></p>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <h1 id='gameStatus' ></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="code.js"></script>

</html>
