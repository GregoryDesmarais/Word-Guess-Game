<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Word Guess!</h1>
    <div class='container text-center'>
        <div class='row'>
            <div class='col-md-6'>
                &lt;Game Image&gt;
            </div>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-12'>
                        <p>
                            Press any key to get started!
                        </p>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Wins: <span id='winCount'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Guess This Word!
                        <p id='curWord'></p>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Guesses: <span class='guessRemain'></span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        Used Letters
                        <p class='guessedLetters'></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
